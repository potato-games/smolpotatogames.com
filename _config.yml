# Site settings
title: Smol Potato Games
email: smolpotatogames@gmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Smol Potato Games is an indie development studio for games and music and everything that is fun and silly."
keywords: "smol potato games music animation"
skills: "Fun and silly games and music"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Smol Potato Games
  location: Switzerland
  social: Around the Web
  credits: Smol Potato Games

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: threads
    url: https://www.threads.net/@_potato_stuff_
  - title: instagram
    url: https://www.instagram.com/_potato_stuff_
  - title: youtube
    url: https://www.youtube.com/@potato_kids/
  - title: tiktok
    url: https://www.tiktok.com/@_potato_kids_

# Postal address (add as many lines as necessary)
address:
  - line: Switzerland

# Credits content
credits: 'Smol Potato Games is an indie development studio for games and music and everything that is fun and silly.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
